<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Namyi — ❤️</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='86' font-size='90'%3E%F0%9F%92%95%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>

  <main class="card" role="main">
    <header class="header">
      <h1>For Namyi</h1>
      <p class="since">Since <time datetime="2022-06-22">June 22</time></p>
    </header>

    <section class="photo-area">
      <div class="photo-placeholder" id="photoPlaceholder" aria-label="Photo placeholder">
        <span>Tap to add photo</span>
      </div>
    </section>

    <section class="message-area">
      <textarea id="loveMsg" placeholder="Write your message to Namyi here..." aria-label="Love message placeholder"></textarea>
      <div class="note">Tip: edit this text before publishing so she sees your message.</div>
    </section>

    <section class="music-area" aria-label="Music player">
      <div class="yt-wrapper" id="ytWrapper">
        <!-- YouTube iframe -->
        <iframe id="ytPlayer" width="560" height="315"
          src="https://www.youtube.com/embed/QbskDhzKWk8?rel=0&modestbranding=1&playsinline=1&enablejsapi=1&autoplay=1&mute=1"
          title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="controls">
        <button id="playBtn" aria-pressed="false">Play ▶</button>
        <button id="pauseBtn">Pause ⏸</button>
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="100" value="60" />
      </div>
      <div class="autoplay-hint" id="autoplayHint">If music doesn't start automatically, tap Play.</div>
    </section>

    <footer class="footer">Made with <span class="heart">❤️</span> by Rize</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
